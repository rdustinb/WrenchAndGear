- hosts: all
  gather_facts: false
  tasks:
    - name: Get CPU Info of the device
      shell: cat /proc/cpuinfo | grep -i model | tail -n1
      register: thisCpu
    - name: Get memory usage of the device
      command: free -h
      register: thisFree
    - name: Get uptime of the device
      command: uptime -p
      register: thisUptime
    - name: Get Kernel version of the OS
      shell: uname -r
      register: thisKernel
    - name: Print results!
      debug: 
        msg: "{{ thisCpu.stdout }}"
        msg: "{{ thisFree.stdout }}"
        msg: "{{ thisUptime.stdout }}"
        msg: "{{ thisKernel.stdout }}"
